<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="https://kit.fontawesome.com/98fd964abd.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Viaoda+Libre&display=swap" rel="stylesheet">
    <title>Product App</title>
</head>
<body>
    <button id="nav-show">X</button>
    <nav class="nav-bar m-hidden">
        <ul id="nav-list">
            <li class="nav-item">
                <a class="nav-link" href="">
                    <span class="link-text">Home</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="">
                    <span class="link-text">Wands</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="">
                    <span class="link-text">Robes</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="">
                    <span class="link-text">Spellbooks</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="">
                    <span class="link-text">Potion Supplies</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://lmurray.info/" target="_blank">
                    <span class="link-text">Creator Info</span>
                </a>
            </li>
        </ul>
    </nav>


    <div id="app">
        <div class="wrap_cart_title">
            <h1 class="page_title">
                <i class="fas fa-hat-wizard"></i>
                    Diagon Alley eStore
                <i class="fas fa-magic"></i>
            </h1>
            <div class="cart">
                <p>Cart ( {{ cart.length }} )</p>
            </div>
        </div>
        
        <product :premium="premium" @add-to-cart="updateCart"
        @remove-from-cart="removeItem"></product>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
